<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-image, linear-gradient(135deg, #667eea, #764ba2));
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: inherit;
      filter: blur(12px) brightness(0.9);
      transform: scale(1.1);
      z-index: -1;
    }
    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 16px;
      padding: 24px 32px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid #fff;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.6rem;
    }
    p {
      opacity: 0.9;
      line-height: 1.6;
    }
    button {
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #333;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
      /* シャボン玉演出 */
    .bubbles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      bottom: -120px;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.2) 40%, rgba(255,255,255,0.05) 60%);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.6), 0 0 12px rgba(255,255,255,0.4);
      animation: floatUp var(--duration) linear infinite;
      opacity: 0.8;
      cursor: pointer;
    }
    .bubble.pop {
      animation: pop 0.4s ease-out forwards;
    }
    @keyframes floatUp {
      from { transform: translateX(0) translateY(0); }
      to { transform: translateX(var(--drift)) translateY(-120vh); }
    }@keyframes pop {
  to {
    transform: scale(1.6);
    opacity: 0;
  }
}

.spark {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.9);
  pointer-events: none;
  animation: spark 0.6s ease-out forwards;
}

@keyframes spark {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}
}
  to { transform: translateX(var(--drift)) translateY(-120vh); }
}

/* カードを前面に */
.card { position: relative; z-index: 1; }
  /* 星エフェクト（夜モード） */
.stars {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background: radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px);
  background-size: 60px 60px;
  opacity: 0.4;
  animation: twinkle 6s ease-in-out infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.25; }
  to { opacity: 0.45; }
}

  </style>
</head>
